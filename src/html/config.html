<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<form class="js-submit-settings">
  <div class="kintoneplugin-input-outer container">
    <div id="label-show-title">
      <label for="select_field_column">Table Query<span class="kintoneplugin-require"></span></label>
    </div>
    <div>
      <table class="kintoneplugin-table" id="kintoneplugin-setting-space">
        <thead>
          <tr>
            <th class="kintoneplugin-table-th-blankspace"></th>
            <th class="kintoneplugin-table-th" id="kintoneplugin-table-th-table"></th>
            <th class="kintoneplugin-table-th-blankspace"></th>
          </tr>
        </thead>
        <tbody id="kintoneplugin-setting-tspace">
          <tr class="table-space" hidden>
            <td>
              <div class="drag-icon">
                <!-- <i class="fa-solid fa-bars"></i> -->
              </div>
            </td>
            <td>
              <table class="sub-table">
                <tbody>
                  <tr class="table-space" hidden>
                    <td>
                      <div class="row">
                        <div class="kintoneplugin-table-td-control" id="">
                          <label for="title-field" class="buttonName" style="font-size: 14px;">Button Search<span
                              class="kintoneplugin-require "></span></label>
                          <div class="kintoneplugin-input-outer">
                            <input type="text" class="kintoneplugin-input-text ButtonName" id="ButtonName" />
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control" id="">
                          <label for="title-field" class="InputName" style="font-size: 14px;">Input Name<span
                              class="kintoneplugin-require "></span></label>
                          <div class="kintoneplugin-input-outer">
                            <input type="text" class="kintoneplugin-input-text InputName" id="InputName" />
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control" id="">
                          <label for="select_field_column" style="font-size: 14px;">Target Field Selections<span
                              class="kintoneplugin-require">*</span></label>
                          <div class="kintoneplugin-select-outer">
                            <div class="kintoneplugin-select">
                              <select class="type-select-field-A" id="type-select-field-A">
                                <option value="-----">-----</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="kintoneplugin-table-td-control" id="condition">
                          <label for="select_field_column" class="condition" style="font-size: 14px;">Condition<span
                              class="kintoneplugin-require ">*</span></label>
                          <div class="kintoneplugin-select-outer condition">
                            <div class="kintoneplugin-select">
                              <select class="store-field-select-condition" id="store-field-select-condition">
                                <option value="-----">-----</option>
                                <option value="partial">Partial</option>
                                <option value="initial">Initial</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <p class="kintoneplugin-row">
                          <button type="button" class="js-reactios-button kintoneplugin-button-dialog-ok"
                            id="reactios" style="margin-top: 8px; display: none;" >Recreate</button>
                        </p>
                      </div>
                    </td>
                    <td class="kintoneplugin-table-td-operation operation-column">
                      <div class="button-add-remove-row-table-spaceForPrompt">
                        <button type="button" class="kintoneplugin-button-add-row-image addRow-sub"></button>
                        <button type="button" class="kintoneplugin-button-remove-row-image removeRow-sub"></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <p class="kintoneplugin-row" id="button-action">
      <button type="button" class="js-save-button kintoneplugin-button-dialog-ok" id="button_save">Save</button>
      <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel cancel"
        id="cancel">Cancel</button>
      <button type="button" class="js-save-button kintoneplugin-button-dialog-ok export" id="export">Export</button>
      <button type="button" class="js-save-button kintoneplugin-button-dialog-ok import" id="import">Import</button>
      <input type="file" id="fileInput" accept=".json" style="display: none;">
    </p>
  </div>
</form>
